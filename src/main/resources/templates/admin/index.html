<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <th:block th:replace="~{/fragments/header.html :: header}"></th:block>
    <style>
        .hexBg {
            background-image: url("/img/hex.png");
        }
    </style>
</head>

    <body class="hexBg">
    <!-- Navbar -->
        <th:block th:replace="~{/fragments/navbar.html :: navbar}"></th:block>

        <div class="container bg-light p-3 rounded my-5">
            <div class="navbar bg-body-tertiary d-flex justify-content-end pe-3">
                <span class="h2 me-auto ms-3">Manage Paths</span>
                <a href="/admin/path/createapitest" class="btn btn-light" style="float: right;">
                    <i class="bi bi-plus-square"></i>&nbsp;&nbsp;Add Path
                </a>
            </div>

            <ul class="list-group mt-3" style="clear: both;">
                <li class="list-group-item" th:each="item : ${paths}">
                    <img style="border-radius: 50%;" width="40px" height="40px" alt="path_image" src="" th:src="'data:image/jpeg;base64,'+${item.getImageDataUrl()}"/>
                    <span class="me-auto"><strong th:text="${item.getTitle()}"></strong></span>
                    <i class="bi bi-trash3-fill deleteBtn btn btn-warning ms-auto" th:item="${item.getId()}"></i>
                    <i class="bi bi-pencil-fill editBtn btn btn-light me-2 ms-auto" th:item="${item.getId()}"></i>
                </li>
            </ul>

            <ul class="pagination mt-2 text-center">
                <li th:if="${pageNumber != 0}" class="page-item"><a rel=".prev" th:href="@{/admin/index(size=${pageSize}, page=${pageNumber - 1})}" class="page-link" href="#">Previous</a></li>
                <li class="page-item" th:each="pageNum : ${pageNumbers}">
                    <a th:class="${pageNum==pageNumber + 1 ? 'active page-link' : 'page-link'}" th:href="@{/admin/index(size=${pageSize}, page=${pageNum - 1})}" th:text="${pageNum}"/>
                </li>
                <li th:if="${pageNumber != totalPages - 1}" class="page-item"><a rel=".next" th:href="@{/admin/index(size=${pageSize}, page=${pageNumber + 1})}"  class="page-link">Next</a></li>
            </ul>
            <th:block th:replace="~{/fragments/chat.html :: main_chat}"/>
        </div>
        <th:block th:replace="~{/fragments/footer.html :: footer}"></th:block>

        <script>
            //Handle Delete Button Clicks
            const deleteButtons = document.getElementsByClassName('deleteBtn')
            Array.from(deleteButtons).forEach(deleteButton => {
                console.log(deleteButton)
                deleteButton.onclick = (e) => {
                    console.log(e)
                    //Get the item id
                    const itemId = e.target.getAttribute("item")

                    //Console.log the id of the item to be deleted
                    console.log(itemId)

                    window.location.href = "/admin/path/delete/" + encodeURI(itemId)
                }
            })

            //Handle Edit Button Clicks
            const editButtons = document.getElementsByClassName('editBtn')

            //Iterate through all the edit buttons on the page
            Array.from(editButtons).forEach(editButton => {
                console.log(editButton)
                editButton.onclick = (e) => { //When one is clicked
                    console.log(e)
                    //Grab the path id from the item attribute
                    const itemId = e.target.getAttribute("item")

                    //Handle the redirect
                    window.location.href = "/admin/path/edit/" + encodeURI(itemId)
                }
            })
        </script>
    </body>
</html>
