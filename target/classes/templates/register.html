<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <th:block th:replace="~{fragments/header.html :: header}"></th:block>
</head>
<body>
<th:block th:replace="~{fragments/navbar.html :: navbar}"></th:block>
<div class="container mt-5">
  <div class="row">
    <div class="col s12 m6" style="border-radius: 10px;">
      <form class="d-flex justify-content-center" th:action="@{/register}" th:method="POST" th:object="${user}">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Register</h5>
            <div class="card-text">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Username" name="username" id="username" od="username" th:field="*{username}"/>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" id="password" th:field="*{password}"/>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Email" id="email" name="email" th:field="*{email}"/>
              </div>
              <input type="hidden" name="roles" id="roles" value="ROLE_USER" th:field="*{roles}"/>
            </div>
            <a href="/login" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
