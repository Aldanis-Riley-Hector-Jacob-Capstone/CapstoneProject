<body>
<nav> [insert nav here]</nav>
<nav> [Notifications bar]</nav>

<div class="row rounded-pill rounded-end m-3 shadow d-flex justify-content-center align-items-center" style="width: 25rem;">
    <div class="col-3 p-0">
        <img src="https://www.pexels.com/photo/man-smiling-behind-wall-220453/" class="rounded-circle" style="width:100%;">
    </div>
    <div class="col-6">
        <h5 style="color: #01295f">Aldanis Vigo</h5>
        <p class="text-muted m-0">Powerlifter - Lvl 46</p>
    </div>
    <div class="col-3 d-flex justify-content-center align-items-center">
        <button type="button" class="btn addFriend"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-person-fill-add" viewBox="0 0 16 16">
            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            <path d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z"/>
        </svg></button>
    </div>
</div>

<div name="searchfriends">
    <form>
        <label>
            Name
        <input type="search" name="name">
        </label>
        <label>
            Location
        <input type="search" name="location">
        </label>
    </form>
</div>
            <label>
                Completed Paths
                <!--  Use some javascript later to display the currently chosen value-->
        <input type="range" name="pathsCompleted" min="0" max="500">
            </label>
    <fieldset>
        <legend>Select Points</legend>
        <div>
            <label for="1to100">1-100</label>
            <input type="checkbox" name="1to100" id="1to100">
        </div>
        <div>
            <label for="101to200">101-200</label>
            <input type="checkbox" name="101to200" id="101to200">
        </div>
        <div>
            <label for="201to300">201-300</label>
            <input type="checkbox" name="201to300" id="201to300">
        </div>
    </fieldset>

        <fieldset>
            <legend>Is a Mentor?</legend>
            <div>
                <input type="radio" id="mentorYes" name="isMentor" value="yes">
                <label for="mentorYes">Yes</label>
            </div>
            <div>
                <input type="radio" id="mentorNo" name="isMentor" value="no">
                <label for="mentorNo">No</label>
            </div>
        </fieldset>
</div>
