<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<script>
    const rangeInput = document.getElementById("pathsCompleted");
    const valueDisplay = document.getElementById("valueDisplay");

    rangeInput.addEventListener("input", function() {
        valueDisplay.textContent = rangeInput.value;
    });

</script>
    <th:block th:replace="~{fragments/navbar.html :: navbar}"></th:block>
    <nav> [Notifications bar]</nav>
<div class="container">
    <br>
        <div class="row">
            <p class="col-6">Show results </p>
    </div>

    <div class="row">
        <div>
<!--            Name/Location search-->
        <div name="searchfriends">
            <form >
                <label>
                    Name
                    <input type="search" name="name">
                </label>
                <label>
                    Location
                    <input type="search" name="location">
                </label>
            </form>
        </div>
            <!--Completed paths range-->
        <div class="row">
            <label for="pointRange">Completed Paths </label>
            <script>
                function updateValue() {
                    const currentValue = document.getElementById("pointRange").value;
                    document.getElementById("currentValue").innerHTML = currentValue;
                }
            </script>
            <input type="range" name="pathsCompleted" id="pointRange" min="0" max="500" value="0" oninput="updateValue()">
            <label id="currentValue">0</label>
        </div>


    <fieldset>
        <legend>Select Points</legend>
        <div>
            <label for="1to100">1-100</label>
            <input type="checkbox" name="1to100" id="1to100">
        </div>
        <div>
            <label for="101to200">101-200</label>
            <input type="checkbox" name="101to200" id="101to200">
        </div>
        <div>
            <label for="201to300">201-300</label>
            <input type="checkbox" name="201to300" id="201to300">
        </div>
    </fieldset>

    <fieldset>
        <legend>Is a Mentor?</legend>
        <div>
            <input type="radio" id="mentorYes" name="isMentor" value="yes">
            <label for="mentorYes">Yes</label>
        </div>
        <div>
            <input type="radio" id="mentorNo" name="isMentor" value="no">
            <label for="mentorNo">No</label>
        </div>
    </fieldset>
            <div class="d-flex flex-wrap" style="width: 200px; height: 50px; overflow-x: auto;">
                <div class="p-2 bg-light" style="width: 50px; height: 50px;">User 1</div>
                <div class="p-2 bg-light" style="width: 50px; height: 50px;">User 2</div>
                <div class="p-2 bg-light" style="width: 50px; height: 50px;">User 3</div>
                <div class="p-2 bg-light" style="width: 50px; height: 50px;">User 1</div>
                <div class="p-2 bg-light" style="width: 50px; height: 50px;">User 2</div>
                <div class="p-2 bg-light" style="width: 50px; height: 50px;">User 3</div>
                <!-- Add more friend items here -->
            </div>
    </div>
</div>
